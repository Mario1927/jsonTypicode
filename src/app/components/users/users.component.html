<div class="flex justify-center mt-4">
  <table class="table-auto w-[1300px]">
    <thead>
      <tr class="bg-slate-100">
        <th class="border border-slate-300 rounded">ID</th>
        <th class="border border-slate-300">Name</th>
        <th class="border border-slate-300">Username</th>
        <th class="border border-slate-300 rounded">Email</th>
        <th class="border border-slate-300 rounded">Adress</th>
        <th class="border border-slate-300 rounded">Phone</th>
        <th class="border border-slate-300 rounded">Website</th>
        <th class="border border-slate-300 rounded">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="text-xs text-center">
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.id}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.name}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.username}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.email}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.address.street}}, {{user.address.city}}, {{user.address.zipcode}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.phone}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.website}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{user.company.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
