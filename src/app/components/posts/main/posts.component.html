<div class="flex justify-center mt-4">
  <table class="table-auto w-[1000px]">
    <thead>
      <tr class="bg-slate-100">
        <th class="border border-slate-300 rounded">ID</th>
        <th class="border border-slate-300">Title</th>
        <th class="border border-slate-300">Body</th>
        <th class="border border-slate-300 rounded">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" class="text-xs text-center">
        <td class="mx-8 px-8 py-4 border border-slate-300">{{post.id}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{post.title}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">{{post.body}}</td>
        <td class="mx-8 px-8 py-4 border border-slate-300">
          <div class="flex">
            <fa-icon [icon]="faPenToSquare" [border]="false" class="text-green-400 cursor-pointer fa-xl px-2" (click)="editSwitcher(true, post.id)"></fa-icon>
            <fa-icon [icon]="faTrashCan" [border]="false" class="text-red-300 cursor-pointer fa-xl px-2" (click)="deleteSwitcher(true, post.id)"></fa-icon>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-post [hidden]="!isModalOpen" [post]="post" (closeEvent)="editSwitcher(false, 0)"></app-edit-post>
<app-delete-post [hidden]="!isDeleteModalOpen" [id]="id" (closeEvent)="deleteSwitcher(false, 0)"></app-delete-post>
